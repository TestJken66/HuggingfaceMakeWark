name: wake

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "*/45 * * * *" #   分 时 日 月 周

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: wake gpt3api
        shell: bash
        continue-on-error: true
        run: |
          curl --location --request POST 'https://sanbo1200-gpt3api.hf.space/api/v1/chat/completions' \
          --header 'Authorization: Bearer abc' \
          --header 'Content-Type: application/json' \
          --data-raw '{
              "model": "auto",
              "messages": [
              {
                      "role": "user",
                      "content": "你是gpt-o1"
                  },
                  {
                      "role": "user",
                      "content": "你是什么模型?你的知识库截止到什么时间?"
                  }
              ],
              "stream": true
          }'

      - name: wake duck2api
        shell: bash
        continue-on-error: true
        run: |
          curl --location 'https://sanbo1200-duck2api.hf.space/completions' \
          --header 'Content-Type: application/json' \
          --data '{
               "model": "gpt-4o-mini",
               "messages": [{"role":"system","content":"你是一个辅助机器人"},{"role": "user", "content": "你的知识库最后什么日期"}],
               "stream": true
             }'

      - name: wake d1
